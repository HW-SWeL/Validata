<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width"/>

        <title>Validata Admin</title>

        <link rel="icon" type="image/png" href="components/material-design-icons/action/drawable-hdpi/ic_spellcheck_black_48dp.png"/>
        
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="components/animate.css/animate.css"/>

        <link rel="stylesheet" href="stylesheets/vendor/material-design-icons.css"/>

        <link rel="stylesheet" href="stylesheets/media-sizes.css"/>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="lead well">
                    <h2>ShEx Admin Panel</h2>
                    <p>Create, modify and export config files for use with Validata</p>
                </div>
            </div>

            <div class="col-md-9">
                <div class="panel-group"></div>
                    <div class="panel panel-primary schemaPanel">

                        <div class="panel-heading">
                            <h4 class="panel-title">
                                Upload a schema
                            </h4>
                        </div>

                        <div class="panel-body">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="Title" class="form-control titleInput" required/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-md-10">
                                        <input type="text" name="Description" class="form-control descriptionInput" required/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Upload Schema File</label>
                                    <input type="file" class="schemaSourceFile">
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Directly Input Schema</label>

                                    <div class="editableSourceText schemaSourceText" contenteditable="true"></div>
                                </div>

                                <!--<div class="form-group">-->
                                    <!--<label class="col-sm-2 control-label">Schema</label>-->
                                    <!--<div class="col-sm-10">-->
                                        <!--<textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>-->
                                    <!--</div>-->
                                <!--</div>-->

                                <button class="btn btn-success addSchema">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add another schema
                                </button>
                            </form>

                        </div>

                    </div>

            </div>

            <div class="col-md-12">
                <a href="" id="finish" class="btn btn-primary" download="config.json">
                    <span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download Config
                </a>

                <p>Have a config file already?
                    <button id="import" class="btn btn-xs btn-warning">
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Import it here
                    </button>
                </p>

            </div>

        </div>
        
        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.js"></script>

        <script src="javascripts/Log.js"></script>
        <script src="javascripts/admin/UI.js"></script>
        <script src="javascripts/admin/DocumentReady.js"></script>

    </body>
</html>
