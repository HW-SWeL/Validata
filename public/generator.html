                                                    Other Shape Name

                                                <div class="shex-rule shex-rule-arc" cardinatlity="2">

                                                            <div class="shex-identifier">name</div>
                                                        </div>
                                                    </div>

                                                        <div class="shex-reference">
                                                            SubjectName
                                                        </div>
                                                    </div>
                                                </div>

                                                    </div>
